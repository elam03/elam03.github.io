<!DOCTYPE html>

<html ng-app="elam03.github.io.app">

    <head>
        <meta charset="UTF-8">
        <title>elam03.github.io</title>
    </head>

    <body>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

        <!-- <h1>Welcome to elam03.github.ui!</h1> -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <ul class="nav navbar-nav">
                <li data-match-route="/$"><a href="#/">Home</a></li>
                <!-- <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
                <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li> -->

                <!-- <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li> -->
            </ul>
        </nav>

        <div ng-controller="TabsController">
            <uib-tabset>
                <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                    {{tab.content}}
                </uib-tab>

                <uib-tab heading="Projects">
                    <div ng-controller="ProjectListController" style="width:400px;height:400px;">
                        <uib-accordion close-others="oneAtATime">
                            <uib-accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                                <div>
                                    <img src="{{preview}}" ng-repeat="preview in group.previews" alt="HTML5 Icon" style="width:128px;height:128px;"/>
                                </div>
                                <div>
                                    <a href="{{group.content}}">Download Link</a>
                                </div>
                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </uib-tab>

                <uib-tab heading="Test tabs...">
                    <uib-tabset vertical="true" type="tabs">
                        <uib-tab heading="Vertical 1">Vertical content 1</uib-tab>
                        <uib-tab heading="Vertical 2">Vertical content 2</uib-tab>
                    </uib-tabset>
                </uib-tab>

                <uib-tab heading="Test Carousal">
                    <div ng-controller="CarouselDemoCtrl">
                        <div style="height: 305px">
                            <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                                <uib-slide ng-repeat="slide in slides" active="slide.active">
                                    <img ng-src="{{slide.image}}" style="margin:auto;">
                                    <div class="carousel-caption">
                                        <h4>Slide {{$index}}</h4>
                                        <p>{{slide.text}}</p>
                                    </div>
                                </uib-slide>
                            </uib-carousel>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="noWrapSlides">
                                        Disable Slide Looping
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
                                <br />Enter a negative number or 0 to stop the interval.
                            </div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab select="alertMe()">
                    <uib-tab-heading><i class="glyphicon glyphicon-bell"></i> Alert!</uib-tab-heading>
                    I've got an HTML heading, and a select callback. Pretty cool!
                </uib-tab>
            </uib-tabset>
        </div>
    </body>

</html>
